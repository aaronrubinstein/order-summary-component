<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="hero"></div>
    <div class="content">
      <h1>Order Summary</h1>
      <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-container">
        <img src="images/icon-music.svg" alt="music note icon">
        <div class="plan-details">
          <p class="plan-title">Annual Plan</p>
          <p class="plan-price">$59.99/year</p>
        </div>
        <a class="change-link" href="#">Change</a>
      </div>
      <button class="btn-proceed">Proceed to Payment</button>
      <button class="btn-cancel">Cancel Order</button>
    </div>
  </div>

</body>
</html>
